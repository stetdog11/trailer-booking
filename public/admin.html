<!doctype html>
<html>
  <head>
    <title>All Keys Trailer — Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #5fbad6;
      }
      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 18px;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.15);
        margin-bottom: 14px;
      }

      .top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        flex-wrap: wrap;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo img {
        width: 95px;
        height: auto;
        border-radius: 12px;
        background: #fff;
      }
      h1 {
        font-size: 20px;
        margin: 0;
      }
      .muted {
        color: #444;
        font-size: 13px;
        margin: 6px 0 0;
        line-height: 1.35;
        font-weight: 700;
      }

      .callBtn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 14px;
        border-radius: 14px;
        text-decoration: none;
        background: #0f172a;
        color: #fff;
        font-weight: 900;
        border: 0;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
        white-space: nowrap;
      }

      /* Calendar */
      .calTop {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      .calTitle {
        font-weight: 900;
        font-size: 16px;
      }
      .calBtns {
        display: flex;
        gap: 8px;
      }
      .calBtn {
        border: 1px solid #ddd;
        background: #fff;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 800;
      }
      .calBtn:hover {
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      }

      .calGrid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
      }
      .dow {
        font-size: 12px;
        color: #555;
        text-align: center;
        padding: 6px 0;
        font-weight: 700;
      }

      .day {
        border: 1px solid #eee;
        background: #fff;
        border-radius: 14px;
        padding: 12px 0;
        text-align: center;
        cursor: pointer;
        user-select: none;
        font-weight: 900;
        position: relative;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      }
      .day:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.14);
      }
      .day.mutedDay {
        opacity: 0.35;
        cursor: default;
        box-shadow: none !important;
      }
      .day.selected {
        outline: 3px solid rgba(15, 23, 42, 0.25);
        border-color: #0f172a;
      }

      .dot {
        position: absolute;
        bottom: 6px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #0f172a;
        opacity: 0.65;
      }
      .dot.full {
        background: #b00020;
        opacity: 0.9;
      }

      /* Bookings list */
      .selectedLine {
        font-size: 14px;
        color: #111;
        margin: 0 0 10px;
        font-weight: 900;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .item {
        border: 1px solid #eee;
        border-radius: 14px;
        padding: 12px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
      }
      .slot {
        font-weight: 900;
      }
      .line {
        font-size: 13px;
        color: #333;
        margin-top: 6px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="top">
          <div class="logo">
            <img src="logo.png" alt="All Keys Trailer Repair" />
            <div>
              <h1>Admin — All Keys Trailer Repair</h1>
              <div class="muted">Click a day to view scheduled repairs.</div>
            </div>
          </div>
          >
        </div>
      </div>

      <div class="card">
        <div class="calTop">
          <div class="calTitle" id="calTitle">Calendar</div>
          <div class="calBtns">
            <button class="calBtn" id="prevBtn">Prev</button>
            <button class="calBtn" id="todayBtn">Today</button>
            <button class="calBtn" id="nextBtn">Next</button>
          </div>
        </div>

        <div class="calGrid" id="dowRow"></div>
        <div class="calGrid" id="calGrid"></div>
      </div>

      <div class="card">
        <p class="selectedLine" id="selectedLine">Select a day.</p>
        <div id="list" class="grid"></div>
      </div>
    </div>

    <script>
      // ===== SETTINGS =====
      const SAME_DAY_CUTOFF_HOUR = 15; // 3pm
      const SAME_DAY_CUTOFF_MIN = 0;

      // helpers
      function pad(n) {
        return String(n).padStart(2, "0");
      }
      function toYMD(d) {
        return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
      }
      function monthName(m) {
        return [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ][m];
      }
      function startOfDay(d) {
        const x = new Date(d);
        x.setHours(0, 0, 0, 0);
        return x;
      }
      function nowPastCutoff() {
        const n = new Date();
        const cutoff = new Date();
        cutoff.setHours(SAME_DAY_CUTOFF_HOUR, SAME_DAY_CUTOFF_MIN, 0, 0);
        return n >= cutoff;
      }

      const slotLabels = {
        1: "9:00 AM - 12:00 PM",
        2: "12:00 PM - 3:00 PM",
        3: "3:00 PM - 6:00 PM",
      };

      let viewDate = new Date();
      let selectedDate = null;

      const monthStatusCache = new Map();

      const calTitle = document.getElementById("calTitle");
      const dowRow = document.getElementById("dowRow");
      const calGrid = document.getElementById("calGrid");
      const selectedLine = document.getElementById("selectedLine");
      const list = document.getElementById("list");

      (function renderDOW() {
        const dows = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        dowRow.innerHTML = "";
        dows.forEach((d) => {
          const el = document.createElement("div");
          el.className = "dow";
          el.textContent = d;
          dowRow.appendChild(el);
        });
      })();

      function renderCalendar() {
        const year = viewDate.getFullYear();
        const month = viewDate.getMonth();

        calTitle.textContent = `${monthName(month)} ${year}`;
        calGrid.innerHTML = "";

        const firstOfMonth = new Date(year, month, 1);
        const startDow = firstOfMonth.getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < startDow; i++) {
          const blank = document.createElement("div");
          blank.className = "day mutedDay";
          blank.textContent = "";
          calGrid.appendChild(blank);
        }

        const today = startOfDay(new Date());
        const todayYMD = toYMD(today);
        const cutoffBlocksToday = nowPastCutoff();

        for (let day = 1; day <= daysInMonth; day++) {
          const cellDate = startOfDay(new Date(year, month, day));
          const ymd = toYMD(cellDate);

          const btn = document.createElement("div");
          btn.className = "day";
          btn.textContent = day;
          btn.dataset.ymd = ymd;

          if (selectedDate === ymd) btn.classList.add("selected");

          // grey out past
          if (cellDate < today) {
            btn.classList.add("mutedDay");
            calGrid.appendChild(btn);
            continue;
          }

          // grey out today after cutoff
          if (ymd === todayYMD && cutoffBlocksToday) {
            btn.classList.add("mutedDay");
            const dot = document.createElement("div");
            dot.className = "dot full";
            btn.appendChild(dot);
            calGrid.appendChild(btn);
            continue;
          }

          // dot placeholder
          const dot = document.createElement("div");
          dot.className = "dot";
          btn.appendChild(dot);

          btn.onclick = async () => {
            if (btn.classList.contains("mutedDay")) return;

            selectedDate = ymd;
            renderCalendar();

            selectedLine.textContent = `Appointments for: ${selectedDate}`;
            list.innerHTML = "Loading...";

            const res = await fetch(`/admin/bookings?date=${selectedDate}`);
            const bookings = await res.json();
            renderBookings(bookings);
          };

          calGrid.appendChild(btn);
        }

        markFullyBookedDaysForVisibleMonth().catch(() => {});
      }

      async function markFullyBookedDaysForVisibleMonth() {
        const year = viewDate.getFullYear();
        const month = viewDate.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        const today = startOfDay(new Date());
        const todayYMD = toYMD(today);
        const cutoffBlocksToday = nowPastCutoff();

        const dateList = [];
        for (let d = 1; d <= daysInMonth; d++) {
          const cell = startOfDay(new Date(year, month, d));
          const ymd = toYMD(cell);

          if (cell < today) continue;
          if (ymd === todayYMD && cutoffBlocksToday) continue;

          if (monthStatusCache.has(ymd)) continue;
          dateList.push(ymd);
        }

        for (const ymd of dateList) {
          const res = await fetch(`/availability?date=${ymd}`);
          const slots = await res.json();
          const fullyBooked = slots.every((s) => !s.available);

          monthStatusCache.set(ymd, { fullyBooked });

          const cellEl = calGrid.querySelector(`[data-ymd="${ymd}"]`);
          if (!cellEl) continue;

          if (fullyBooked) {
            const dot = cellEl.querySelector(".dot");
            if (dot) dot.classList.add("full");
          }
        }
      }

      function renderBookings(bookings) {
        list.innerHTML = "";

        if (!bookings.length) {
          list.innerHTML = `<div class="item">No bookings</div>`;
          return;
        }

        bookings.forEach((b) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
          <div class="slot">${slotLabels[b.slot] || "Slot " + b.slot}</div>
          <div class="line"><strong>Name:</strong> ${b.name || "-"}</div>
          <div class="line"><strong>Phone:</strong> ${b.phone || "-"}</div>
          <div class="line"><strong>Email:</strong> ${b.email || "-"}</div>
          <div class="line"><strong>Address:</strong> ${b.address || "-"}</div>
          <div class="line"><strong>Notes:</strong> ${b.notes || "-"}</div>
        `;
          list.appendChild(div);
        });
      }

      document.getElementById("prevBtn").onclick = () => {
        viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1);
        renderCalendar();
      };
      document.getElementById("nextBtn").onclick = () => {
        viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1);
        renderCalendar();
      };
      document.getElementById("todayBtn").onclick = () => {
        const t = new Date();
        viewDate = new Date(t.getFullYear(), t.getMonth(), 1);
        renderCalendar();
      };

      list.innerHTML = `<div class="item">Select a day.</div>`;
      renderCalendar();
    </script>
  </body>
</html>
